<!doctype html>
<html>
<head>
    <style>
    </style>
    <title>Loanly Friend</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="login-page">
	<div class="form">
		<form id="logform" class="login-form">
		<img src="icon.png" alt="Logo" height="150" width="150">
		<input type="text" placeholder="User Name" name="userid"/>
		<input type="password" placeholder="Password"/ name="userpass"/>
		<button id="log_button" class="lg" type="button" value="Login">Login</button>
		<p class="message">Not Registered? <a href="http://localhost:3000/" target="_blank"> Register </a>
		</p>
		</form>
		
		<form id="loanform" class="loan-form">
			<img src="icon.png" alt="Logo" height="150" width="150">
			<h1>Options</h1>
			<div class="tab">
			<button type="button" class="tablinks" id="loans">Loan Offers</button>
			<button type="button" class="tablinks" id="credits">Credit Card Offers</button>
			</div>
			<div id="loan-offer" class="tabcontent1">
				<h3 id="load1">Offers</h3>
				<ul style="list-style-type:disc;">
				<div id="div1"></div>
				</ul>
			</div>
			<div id="credit-offer" class="tabcontent2">
				<h3 id="load2">Offers</h3>
				<ul>
				<div id="div2"></div>
				</ul>
			</div>
		</form>
		<form id="subtotal" class="sub-total">
		<img src="icon.png" alt="Logo" height="150" width="150">
		<h1>Desired Loan</h1>
		<input type="number" placeholder="Amount" name="amount"/>
		<br><br/>
		<button id="total" class="tot" type="button">Submit</button>
		</form>
	</div>
	</div>
	<div class="modal"> 
		<div class="modal-content">
			<span class="close-button">X</span>
			<h1><font color="white">Wrong Credentials</font></h1>
		</div>
	</div>
	<script src='jquery.min.js'>
	</script>
	<script src="log.js">
	</script>
	
</body>

</html>
